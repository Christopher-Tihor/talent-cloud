# Build and Deploy to dev env.
# Trigger with tag dev
# Connected with repo environment 'dev'
name: OpenShift Build and Deploy to Dev

on:
  push:
    branches:
      - main
    tags:
      - dev

env:
  CLUSTER: https://api.gold.devops.gov.bc.ca:6443
  AUTH_TOKEN: ${{ secrets.OC_AUTH_TOKEN }}
  TOOLS_TOKEN: ${{ secrets.OC_TOOLS_TOKEN }}
  PROJECT: tcloud

jobs:
  config:
    name: Deploy Config
    environment: dev
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup ENV file
        run: cp .env.example .env
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src:
              - 'openshift/**'
          base: ${{ github.ref}}
      - name: Apply Changes
        env:
          OS_NAMESPACE_SUFFIX: dev
        if: steps.changes.outputs.src == 'true'
        run: |
          oc login --token="$AUTH_TOKEN" --server="$CLUSTER"
          cd "$GITHUB_WORKSPACE"
          make deployment-update
  build:
    name: OpenShift Build & Tag for Deployment
    environment: dev
    runs-on: ubuntu-latest
    concurrency: ci-build
    timeout-minutes: 20
    env:
      BUILD_REF: ${{ github.ref }}
      OS_NAMESPACE_SUFFIX: dev
      AUTH_TOKEN: ${{ secrets.OC_AUTH_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup ENV file
        run: cp .env.example .env
      - name: Build & Deploy
        run: |
          cd "$GITHUB_WORKSPACE"
          oc login --token="$TOOLS_TOKEN" --server="$CLUSTER"
          make deployment-build
          make deployment-tag-to-deploy
      - name: Cache OpenShift CLI
        id: cache-oc
        uses: actions/cache@v2
        with:
          path: /usr/local/bin/oc
          key: ${{ runner.os }}-oc

      - name: Install OpenShift CLI
        if: steps.cache-oc.outputs.cache-hit != 'true'
        run: |
          OC_VERSION=3.11.0
          sudo apt-get update
          sudo apt-get -y install wget
          wget --quiet -O oc.tar.gz "https://github.com/openshift/origin/releases/download/v${OC_VERSION}/openshift-origin-client-tools-v${OC_VERSION}-0cbc58b-linux-64bit.tar.gz"
          FILE=$(tar -tf oc.tar.gz | grep '/oc$')
          tar -zxf oc.tar.gz "$FILE"
          sudo mv "$FILE" /usr/local/bin/oc
          rm -rf oc.tar.gz openshift-origin-client-tools-v*
      - name: Run migrations
        run: |
          cd "$GITHUB_WORKSPACE"
          oc login --token="${{ env.AUTH_TOKEN }}" --server="$CLUSTER"
          export OS_NAMESPACE_SUFFIX=${{ env.OS_NAMESPACE_SUFFIX }}
          make migration-run-oc
      - name: Seed Data
        run: |
          cd "$GITHUB_WORKSPACE"
          oc login --token="${{ env.AUTH_TOKEN }}" --server="$CLUSTER"
          export OS_NAMESPACE_SUFFIX=${{ env.OS_NAMESPACE_SUFFIX }}
          make seed-data-oc    